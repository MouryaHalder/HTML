<html>
    <head>
        <title>Rowspan & colspan</title>
    </head>
    <body>
        <style>
            table{
                padding: 1px;
            }
        </style>
        <h1>Rowspan & Colspan</h1>
        <table border="2px" width="10%">
            <tr>
                <td>a</td>
                <td>b</td>
                <td rowspan="2">E</td>
            </tr>

            <tr>
                <td>c</td>
                <td>d</td>
                
            </tr>

            <tr>
                <td colspan="2">F</td>
                <td>G</td>
            </tr>

        </table>
    </body>
</html>
