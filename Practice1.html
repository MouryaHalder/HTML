<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" href="your-stylesheet.css"> Link your stylesheet here -->
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      border: 3px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Practice Table with Colspan and Rowspan</h2>

<!-- Rowspan merges Row & Colspan merges Column -->

<table>
  <thead>
    <tr>
      <th>Header 1</th>
      <th colspan="2">Header 2 (Colspan)</th>
      <th>Header 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
      <td>Row 1, Cell 3</td>
      <td rowspan="2">Row 1 and 2, Cell 4 (Rowspan)</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td colspan="2">Row 2, Cell 2 and 3 (Colspan)</td>
    </tr>
    <tr>
      <td>Row 3, Cell 1</td>
      <td>Row 3, Cell 2</td>
      <td>Row 3, Cell 3</td>
      <td>Row 3, Cell 4</td>
    </tr>
  </tbody>
</table>

</body>
</html>
