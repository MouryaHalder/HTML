<html>
    <head>
        <title>Table Creation</title>
        <link rel="stylesheet" href="rowspan&colspan.css">
    </head>
    <body>
        <h1>Time table K3</h1>
        <p>Room no- 514</p>
        <table border="2px" width="500">
            <tr>
                <th rowspan="3">Day</th>
                <!-- th for table header -->
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" bgcolor="#90d5ff">2:00pm</td>
                <td  rowspan="2" bgcolor="#90d5ff">5:00pm</td>
                <td bgcolor="#d3d3d3">Information Security</td>
            </tr>
            <tr>
                <td bgcolor="#d3d3d3">HTML</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td bgcolor="red">10:00am</td>
                <td bgcolor="red">11:00am</td>
                <td rowspan="2" bgcolor="#fcd3ae">CSS</td>
            </tr>
            <tr>
                <td>11:00am</td>
                <td>12:00pm</td>
            </tr>
            <tr>
                <td>2:00pm</td>
                <td>4:00pm</td>
                <td bgcolor="#826d5a">Java Script </td>
            </tr>
            <tr>
                <td rowspan="2">Wednesday</td>
                <td bgcolor="#90d5ff">2:00pm</td>
                <td bgcolor="#90d5ff">5:00pm</td>
                <td bgcolor="#29ccc1">Internet Technology</td>
            </tr>
        </table>
    </body>
</html>
