<html>
    <head>
        <title>Radio Button</title>
    </head>
    <body>
        <h2> <u> Radio Button Control </u> </h2>
        <div>
        <label for="title">Gender :</label>
        
        <label for="Male">Male :</label>
        <input type="radio" id="Male" name="title">
        
        <label for="Female">Female :</label>
        <input type="radio" id="Female" name="title">

        <h2> <u>Select Box Control </u> </h2>
        <label for="Subject">Stream:</label>
        <select id="Subject" name="Stream">
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="Engineer">Engineer</option>
            <option value="Mechanical">Mechanical</option>
        </select>

        <h2>Check Box Control</h2>
        <p> <big>Qualifications</big></p>
        <label for="hs">H.S.</label>
        <input type="checkbox" id="hs">
        <br>
        <label for="BCA">B.C.A</label>
        <input type="checkbox" id="BCA">
        <br>
        <label for="MCA">M.C.A</label>
        <input type="checkbox" id="MCA">
    </body>
</html>
