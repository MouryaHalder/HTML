<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App(API)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: white;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100px;
            padding: 5px 20px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 12px 0;
            font-size: 16px;
            color: white;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-box button {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .weather-info {
            text-align: center;
            display: none;
        }

        .location {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .temp-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .temp {
            font-size: 60px;
            font-weight: 700;
            margin-right: 10px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .condition {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }

        .detail-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .temp {
                font-size: 48px;
            }
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="location-input">
            <button id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error-message" id="error-message">
            Location not found. Please try again.
        </div>
        
        <div class="weather-info" id="weather-info">
            <div class="location" id="location">London, UK</div>
            
            <div class="temp-box">
                <div class="temp" id="temp">25째C</div>
                <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon">
            </div>
            
            <div class="condition" id="condition">Sunny</div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feels-like">27째C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind-speed">15 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Air Quality</div>
                    <div class="detail-value" id="air-quality">Good</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = "1881fd3fe0a247b3bd0132135251505";
            const locationInput = document.getElementById('location-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherInfo = document.getElementById('weather-info');
            const errorMessage = document.getElementById('error-message');
            const loading = document.querySelector('.loading');

            // Get weather data for default city on page load
            getWeatherData('London');

            // Event listener for search button
            searchBtn.addEventListener('click', function() {
                const location = locationInput.value.trim();
                if (location) {
                    getWeatherData(location);
                }
            });

            // Event listener for Enter key
            locationInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const location = locationInput.value.trim();
                    if (location) {
                        getWeatherData(location);
                    }
                }
            });

            // Function to fetch weather data
            function getWeatherData(location) {
                // Show loading spinner
                loading.style.display = 'block';
                weatherInfo.style.display = 'none';
                errorMessage.style.display = 'none';

                fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Location not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loading spinner
                        loading.style.display = 'none';
                        
                        // Update UI with weather data
                        updateWeatherUI(data);
                        
                        // Show weather info
                        weatherInfo.style.display = 'block';
                    })
                    .catch(error => {
                        // Hide loading spinner
                        loading.style.display = 'none';
                        
                        // Show error message
                        errorMessage.style.display = 'block';
                        console.error('Error fetching weather data:', error);
                    });
            }

            // Function to update UI with weather data
            function updateWeatherUI(data) {
                document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
                document.getElementById('temp').textContent = `${Math.round(data.current.temp_c)}째C`;
                document.getElementById('condition').textContent = data.current.condition.text;
                document.getElementById('feels-like').textContent = `${Math.round(data.current.feelslike_c)}째C`;
                document.getElementById('humidity').textContent = `${data.current.humidity}%`;
                document.getElementById('wind-speed').textContent = `${data.current.wind_kph} km/h`;
                
                // Set weather icon
                const weatherIcon = document.getElementById('weather-icon');
                weatherIcon.src = `https:${data.current.condition.icon}`;
                weatherIcon.alt = data.current.condition.text;

                // Set air quality
                const airQualityIndex = data.current.air_quality["us-epa-index"];
                let airQualityText = "Unknown";
                
                switch(airQualityIndex) {
                    case 1:
                        airQualityText = "Good";
                        break;
                    case 2:
                        airQualityText = "Moderate";
                        break;
                    case 3:
                        airQualityText = "Unhealthy for sensitive groups";
                        break;
                    case 4:
                        airQualityText = "Unhealthy";
                        break;
                    case 5:
                        airQualityText = "Very Unhealthy";
                        break;
                    case 6:
                        airQualityText = "Hazardous";
                        break;
                }
                
                document.getElementById('air-quality').textContent = airQualityText;

                // Change background gradient based on temperature
                const temp = data.current.temp_c;
                let gradient;
                
                if (temp < 0) {
                    // Cold
                    gradient = "linear-gradient(135deg, #00b4db, #0083b0)";
                } else if (temp < 10) {
                    // Cool
                    gradient = "linear-gradient(135deg, #4facfe, #00f2fe)";
                } else if (temp < 20) {
                    // Mild
                    gradient = "linear-gradient(135deg, #667eea, #764ba2)";
                } else if (temp < 30) {
                    // Warm
                    gradient = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
                } else {
                    // Hot
                    gradient = "linear-gradient(135deg, #f6d365, #fda085)";
                }
                
                document.body.style.background = gradient;
            }
        });
    </script>
</body>
</html>
