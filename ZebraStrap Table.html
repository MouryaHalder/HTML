<html>

            table{
                width: 50%;
                border: 2px solid;
            }

                text-align: left;
                padding: 3px;
            }

            tr:nth-child(even){
                background-color: rgb(236, 231, 130);
            }
            tr:nth-child(odd){
                background-color: rgb(26, 224, 197);
            }
        </style>
    </head>
