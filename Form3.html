<html>
    <head>
        <title>Registration Page</title>
        <body>
            <form>
                <fieldset>
                    <legend> Login </legend>
                    <label for="uname">Username:</label>
                    <input type="text" id="uname"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="Password"></label>
                    <br><br>
                    <input type="submit" name="Submit" value="Login">
                </fieldset>

                <h3>Don't have an account?</h3>
                <h4>Register here</h4>

                <fieldset>
                    <legend>Registration</legend>
                    <label for="Username">Username:</label>
                    <input type="text" id="username">
                    <br><br>

                    <label for="mail">E-mail : </label>
                    <input type="mail">
                    <br><br>

                    <label for="phno">Phone Number:</label>
                    <select id="phno" name="phno">
                        <option value="india">+91</option>
                        <option value="dubai">+971</option>
                    </select>
                    <input type="text">
                    <br><br>

                    <label for="title">Select your stream -</label>
                    <br><br>
                    <label for="BCA">BCA</label>
                    <input type="radio" id="BCA" name="title">
                    <br><br>
                    <label for="MCA">MCA</label>
                    <input type="radio" id="MCA" name="title">
                    <br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="Password"></label>
                    <br><br>
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="Password"></label>
                    <br><br>
                    
                    <input type="submit" name="Submit" value="Register">
                </fieldset>
            </form>
        </body>
    </head>
</html>
