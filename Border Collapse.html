<html>
    <head>
        <title>Let's see Border collapse</title>
    <style>
        table,td{
            
            margin: 1px;
            border-spacing: 1em;
            padding: 1em 1.2em;
            border-radius: 8px;
            border: 1px solid red;
            border-collapse: collapse;
            /* If i write seperate then nothing change will happes bcz the table is already seperated */
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <td> 1</td>
                <td> 2</td>
                <td> 3</td>
            </tr>

            <tr>
                <td> 4</td>
                <td> 5</td>
                <td> 6</td>
            </tr>

            <tr>
                <td> 7</td>
                <td> 8</td>
                <td> 9</td>
            </tr>

            <tr>
                <td> 10</td>
                <td> 11</td>
                <td> 12</td>
            </tr>

            <tr>
                <td> 13</td>
                <td> 14</td>
                <td> 15</td>
            </tr>
        </table>
    </body>
</html>
